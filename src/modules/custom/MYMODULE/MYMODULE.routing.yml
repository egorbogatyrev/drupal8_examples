MYMODULE.add:
  path: '/MYMODULE/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: MYMODULE.add
    _title: 'Add MYMODULE'
  requirements:
   _permission: 'administer content types'

entity.MYMODULE.edit_form:
  path: '/MYMODULE/{MYMODULE}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: MYMODULE.edit
    _title: 'Edit MYMODULE'
  requirements:
    _permission: 'administer content types'

entity.MYMODULE.delete_form:
  path: '/MYMODULE/{MYMODULE}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: MYMODULE.delete
    _title: 'Delete MYMODULE'
  requirements:
    _permission: 'administer content types'

content_entity_example.contact_settings:
  path: 'admin/structure/content_entity_example_contact_settings'
  defaults:
    _form: '\Drupal\content_entity_example\Form\ContactSettingsForm'
    _title: 'Contact Settings'
  requirements:
    _permission: 'administer content types'

##########################################
MYMODULE.type_add:
  path: '/admin/structure/types/add'
  defaults:
    _entity_form: 'MYMODULE_type.add'
    _title: 'Add MYMODULE type'
  requirements:
    _permission: 'administer content types'

entity.MYMODULE_type.edit_form:
  path: '/admin/structure/types/manage/{MYMODULE_type}'
  defaults:
    _entity_form: 'MYMODULE_type.edit'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _permission: 'administer content types'

entity.MYMODULE_type.delete_form:
  path: '/admin/structure/types/manage/{MYMODULE_type}/delete'
  defaults:
    _entity_form: 'MYMODULE_type.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer content types'
