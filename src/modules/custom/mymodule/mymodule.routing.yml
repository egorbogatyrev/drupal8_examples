entity.mymodule.canonical:
  path: '/mymodule/{mymodule}'
  defaults:
    _title_callback: '\Drupal\mymodule\Controller\MymoduleViewController::title'
    _controller: '\Drupal\mymodule\Controller\MymoduleViewController::view'
  requirements:
    _entity_access: 'mymodule.view'
    mymodule: \d+

entity.mymodule.collection:
  path: '/admin/mymodule'
  defaults:
    _entity_list: 'mymodule'
    _title: 'mymodule'
  requirements:
    _permission: 'administer comment types'
  options:
    _admin_route: TRUE

entity.mymodule.add_page:
  path: '/admin/mymodule/add'
  defaults:
    _title: 'Add mymodule content'
    _controller: '\Drupal\mymodule\Controller\MymoduleController::addPage'
  requirements:
    _permission: 'administer comment types'
  options:
    _admin_route: TRUE

entity.mymodule.add_form:
  path: '/admin/mymodule/add/{mymodule_type}'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MymoduleController::addForm'
    _title_callback: '\Drupal\mymodule\Controller\MymoduleController::addPageTitle'
  requirements:
    _permission: 'administer comment types'
  options:
    _admin_route: TRUE
#    parameters:
#      mymodule_type:
#        with_config_overrides: TRUE

entity.mymodule.edit_form:
  path: '/admin/mymodule/{mymodule}/edit'
  defaults:
    _title: 'Edit'
    _entity_form: 'mymodule.default'
  requirements:
    _entity_access: 'mymodule.update'
    mymodule: \d+

entity.mymodule.delete_form:
  path: '/admin/mymodule/{mymodule}/delete'
  defaults:
    _title: 'Delete'
    _entity_form: 'mymodule.delete'
  requirements:
    _entity_access: 'mymodule.delete'
    mymodule: \d+

### Mymodule revision section.
entity.mymodule.version_history:
  path: '/mymodule/{mymodule}/revisions'
  defaults:
    _title: 'Revisions'
    _controller: '\Drupal\mymodule\Controller\MymoduleController::revisionOverview'
  requirements:
    _permission: 'administer comment types'
    mymodule: \d+

entity.mymodule.revision:
  path: '/mymodule/{mymodule}/revisions/{mymodule_revision}/view'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MymoduleController::revisionShow'
    _title_callback: '\Drupal\mymodule\Controller\MymoduleController::revisionPageTitle'
  requirements:
    _permission: 'administer comment types'
    mymodule: \d+

entity.mymodule.revision_revert_confirm:
  path: '/mymodule/{mymodule}/revisions/{mymodule_revision}/revert'
  defaults:
    _form: '\Drupal\mymodule\Form\NodeRevisionRevertForm'
    _title: 'Revert to earlier revision'
  requirements:
    _permission: 'administer comment types'
    mymodule: \d+

entity.mymodule.revision_revert_translation_confirm:
  path: '/mymodule/{mymodule}/revisions/{mymodule_revision}/revert/{langcode}'
  defaults:
    _form: '\Drupal\mymodule\Form\NodeRevisionRevertTranslationForm'
    _title: 'Revert to earlier revision of a translation'
  requirements:
    _permission: 'administer comment types'
    mymodule: \d+

entity.mymodule.revision_delete_confirm:
  path: '/mymodule/{mymodule}/revisions/{mymodule_revision}/delete'
  defaults:
    _form: '\Drupal\mymodule\Form\NodeRevisionDeleteForm'
    _title: 'Delete earlier revision'
  requirements:
    _permission: 'administer comment types'
    mymodule: \d+

# Mymodule type.
entity.mymodule_type.collection:
  path: '/admin/structure/mymodule_type'
  defaults:
    _entity_list: 'mymodule_type'
    _title: 'Mymodule types'
  requirements:
#    _entity_access: 'mymodule_type.update'
    _permission: 'administer comment types'
  options:
    _admin_route: TRUE

entity.mymodule_type.delete_form:
  path: '/admin/structure/mymodule_type/{mymodule_type}/delete'
  defaults:
    _entity_form: 'mymodule_type.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'mymodule_type.delete'
  options:
    _admin_route: TRUE

entity.mymodule_type.edit_form:
  path: '/admin/structure/mymodule_type/{mymodule_type}/edit'
  defaults:
    _entity_form: 'mymodule_type.edit'
    _title: 'Edit'
  requirements:
    _entity_access: 'mymodule_type.update'
  options:
    _admin_route: TRUE

entity.mymodule_type.add_form:
  path: '/admin/structure/mymodule_type/add'
  defaults:
    _entity_form: 'mymodule_type.add'
    _title: 'Add mymodule type'
  requirements:
    _permission: 'administer comment types'
  options:
    _admin_route: TRUE

